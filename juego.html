<body onload="Carga()" class="body-img">
  <section>
    <div id="imagenes"></div>
    <div id="arrastrables"></div>
    <div id="cajas"></div>
  </section>

  <div class="menu-superior">
    <button id="btnInicio" title="Volver al inicio">🏠</button>
    <button id="btnAudio" title="Activar/Desactivar sonido">🔊</button>
    <div id="cronometro">⏱️ 00:00</div>
    <div id="puntos">⭐ Score: 0</div>
    <button id="btnInstrucciones" title="Instructions">❓</button>
  </div>
<!-- Cuadro modal de instrucciones -->
<div id="modalInstrucciones" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>📝 How to Play</h2>
    <p>👉 Drag the correct name to match the sea animal!</p>
    <p>🎯 You'll get 100 points if you get it right, otherwise you'll lose 50.</p>
    <p>🔊 When you match correctly, you will hear the animal sound.</p>
    <p>⏱️ Try to finish as fast as you can!</p>
  </div>
</div>
  <div id="mensajeError" class="mensaje-error"></div>

  <script src="js/main.js"></script>
